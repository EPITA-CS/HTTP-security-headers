<html>

    <style>
        table{
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
  font-size: 1em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}
tr{
    border-bottom: 1px solid #dddddd;
}
tr:nth-of-type(even) {
    background-color: #bd3333;
}

}
tr.active-row {
    font-weight: bold;
    color: #009879;
}
    </style>
<body>

</div>
</body>
</html>
